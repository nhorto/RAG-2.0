# Evaluation Configuration

retrieval:
  top_k: [5, 10, 20]
  fusion_method: "rrf"
  enable_reranking: false

generation:
  llm_model: "gpt-4"
  temperature: 0.0
  max_tokens: 500

metrics:
  retrieval:
    - "precision@5"
    - "precision@10"
    - "recall@10"
    - "mrr"
  generation:
    - "faithfulness"
    - "answer_relevancy"
    - "answer_completeness"

ragas:
  llm_model: "gpt-4"
  embedding_model: "text-embedding-3-large"

# Test dataset configuration
test_dataset:
  real_queries_ratio: 0.3  # 30% real, 70% synthetic
  min_queries: 50
  max_queries: 200

# Evaluation output
output:
  format: "json"
  include_per_query: true
  include_failure_analysis: true
